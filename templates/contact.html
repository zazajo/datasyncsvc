{% extends 'base.html' %}
{% block title %}Contact - DataSyncSvc{% endblock %}
{% block content %}
    <!-- Contact Section -->
    <section class="py-20">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-400 mb-8 animate-slide-in">Get in Touch</h1>
            <p class="text-center text-lg mb-12">Reach out to us at <a href="mailto:contact@datasyncsvc.com" class="underline hover:text-blue-400">contact@datasyncsvc.com</a> or use the form below.</p>
            <div class="max-w-lg mx-auto about-card animate-slide-up">
                <form id="contact-form" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-white">Name</label>
                        <input type="text" id="name" class="form-input mt-1" placeholder="Your Name" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-white">Email</label>
                        <input type="email" id="email" class="form-input mt-1" placeholder="Your Email" required>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-white">Message</label>
                        <textarea id="message" rows="4" class="form-input mt-1" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary w-full">Submit</button>
                </form>
                <div id="submit-message" class="hidden text-center text-lg font-semibold text-blue-400 mt-6">
                    Submitted! We'll get back to you soon.
                </div>
            </div>
        </div>
    </section>
{% endblock %}
