{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataSyncSvc</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-900 font-sans relative">
    <!-- Particles.js Background -->
    <div id="particles-js" class="absolute inset-0"></div>

    <header class="bg-gray-800 text-white p-4 shadow-md relative z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-400">DataSyncSvc</h1>
            <nav class="hidden md:flex space-x-4">
                <a href="{% url 'index' %}" class="hover:text-blue-400 transition duration-300">Home</a>
                <a href="{% url 'about' %}" class="hover:text-blue-400 transition duration-300">About</a>
                <a href="{% url 'contact' %}" class="hover:text-blue-400 transition duration-300">Contact</a>
            </nav>
            <button id="hamburger" class="md:hidden">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
        <nav id="mobile-menu" class="hidden md:hidden bg-gray-800 p-4">
            <a href="{% url 'index' %}" class="block py-2">Home</a>
            <a href="{% url 'about' %}" class="block py-2">About</a>
            <a href="{% url 'contact' %}" class="block py-2">Contact</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 p-6 mt-8 relative z-10">
        <div class="container mx-auto text-center">
            <div class="card max-w-4xl mx-auto p-6">
                <p class="mb-2 text-gray-300">Â© 2025 DataSyncSvc. All rights reserved.</p>
                <div class="flex justify-center space-x-6">
                    <a href="{% url 'about' %}" class="text-blue-300 hover:text-blue-400 transition duration-300">About</a>
                    <a href="{% url 'contact' %}" class="text-blue-300 hover:text-blue-400 transition duration-300">Contact</a>
                    <a href="mailto:contact@datasyncsvc.com" class="text-blue-300 hover:text-blue-400 transition duration-300">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="{% static 'js/wallet.js' %}"></script>
    <script>
        // Initialize particles.js for all pages
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#3b82f6' },
                shape: { type: 'circle' },
                opacity: { value: 0.5, random: false },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#e5e7eb', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 6, direction: 'none', random: false, straight: false, out_mode: 'out', bounce: false },
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 } },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
